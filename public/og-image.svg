<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Car Icon -->
  <g transform="translate(100, 200)">
    <path d="M80 60 L100 30 L180 30 L200 60 L220 60 L220 100 L200 100 L200 110 L180 110 L180 100 L100 100 L100 110 L80 110 L80 100 L60 100 L60 60 Z" fill="white" opacity="0.9"/>
    <circle cx="100" cy="100" r="15" fill="#1d4ed8"/>
    <circle cx="180" cy="100" r="15" fill="#1d4ed8"/>
    <rect x="110" y="45" width="60" height="25" rx="3" fill="#1d4ed8" opacity="0.3"/>
  </g>
  
  <!-- Main Text -->
  <text x="350" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">CarpoolNetwork</text>
  
  <!-- Tagline -->
  <text x="350" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="white" opacity="0.9">Share Rides. Save Money. Help the Planet.</text>
  
  <!-- Features -->
  <g transform="translate(350, 400)" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.8">
    <text x="0" y="0">✓ Verified Members</text>
    <text x="280" y="0">✓ Safe &amp; Secure</text>
    <text x="520" y="0">✓ Eco-Friendly</text>
  </g>
  
  <!-- URL -->
  <text x="350" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.7">carpoolnetwork.co.uk</text>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1150" cy="550" r="120" fill="white" opacity="0.05"/>
</svg>
